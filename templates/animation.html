<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Animation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .card {
            border: none;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        #video-container, #error-container {
            display: none;
        }
        #loading-spinner {
            display: none;
        }
        .two-column-layout {
            display: flex;
            gap: 2rem;
            align-items: flex-start;
        }
        .left-column {
            flex: 0 0 45%;
        }
        .right-column {
            flex: 1;
            position: sticky;
            top: 2rem;
        }
        @media (max-width: 992px) {
            .two-column-layout {
                flex-direction: column;
            }
            .left-column, .right-column {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-5 px-4">
        <a href="/" class="btn btn-outline-secondary mb-3"><i class="fas fa-arrow-left me-2"></i>Back to Map</a>
        
        <div id="error-container" class="alert alert-danger">
            <h4>Error</h4>
            <p id="error-message"></p>
        </div>

        <div class="two-column-layout">
            <!-- Left Column: Form -->
            <div class="left-column">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4"><i class="fas fa-video me-2"></i>Generate Animated Heatmap</h1>
                        
                        <form id="animation-form">
                            <div class="mb-3">
                                <label for="parameter-input" class="form-label">Parameter Name</label>
                                <input type="text" id="parameter-input" class="form-control" placeholder="e.g., Chlorophyll" required>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="start-date" class="form-label">Start Date</label>
                                    <input type="date" id="start-date" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="end-date" class="form-label">End Date</label>
                                    <input type="date" id="end-date" class="form-control" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="fps" class="form-label">FPS (Frames Per Second)</label>
                                    <input type="number" id="fps" class="form-control" value="15" min="1" max="60" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="frames_per_transition" class="form-label">Transition Smoothness</label>
                                    <input type="number" id="frames_per_transition" class="form-control" value="10" min="1" max="50" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="colormap" class="form-label">Color Map</label>
                                <select id="colormap" class="form-select">
                                    <option value="viridis">Viridis</option>
                                    <option value="plasma">Plasma</option>
                                    <option value="inferno">Inferno</option>
                                    <option value="magma">Magma</option>
                                    <option value="cividis">Cividis</option>
                                    <option value="turbo">Turbo</option>
                                    <option value="jet">Jet</option>
                                    <option value="rainbow">Rainbow</option>
                                </select>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-lg">
                                    <span id="button-text">Generate Video</span>
                                    <div id="loading-spinner" class="spinner-border spinner-border-sm" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Right Column: Video Player -->
            <div class="right-column">
                <div id="video-container" class="card shadow-sm">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="fas fa-play-circle me-2"></i>Video Player</h5>
                    </div>
                    <div class="card-body">
                        <video id="animation-video" controls style="width: 100%; border-radius: 8px;"></video>
                        <div class="d-grid gap-2 mt-3">
                            <a id="download-link" class="btn btn-primary" download="animation.mp4">
                                <i class="fas fa-download me-2"></i>Download Video
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        document.addEventListener('DOMContentLoaded', function () {
            const uploadedFilename = sessionStorage.getItem("uploadedFilename");

            if (!uploadedFilename || uploadedFilename === "undefined") {
                alert("No uploaded file found in session. Please upload a file first.");
                return;
            }

            // now continue with form logic
        });

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('animation-form');
            const videoContainer = document.getElementById('video-container');
            const videoPlayer = document.getElementById('animation-video');
            const downloadLink = document.getElementById('download-link');
            const errorContainer = document.getElementById('error-container');
            const errorMessage = document.getElementById('error-message');
            const submitButton = form.querySelector('button[type="submit"]');
            const buttonText = document.getElementById('button-text');
            const loadingSpinner = document.getElementById('loading-spinner');
            const filename = sessionStorage.getItem("uploadedFilename");
            console.log("Filename used:", filename);

            if (!filename) {
                alert("Please upload a file first before generating animation.");
                window.location.href = "/";  // redirect to upload
            }

            form.addEventListener('submit', async function(event) {
                event.preventDefault();
                // Hide previous results/errors
                videoContainer.style.display = 'none';
                errorContainer.style.display = 'none';
                submitButton.disabled = true;
                buttonText.textContent = 'Generating...';
                loadingSpinner.style.display = 'inline-block';

                const payload = {
                    start_date: document.getElementById('start-date').value,
                    end_date: document.getElementById('end-date').value,
                    fps: parseInt(document.getElementById('fps').value),
                    frames_per_transition: parseInt(document.getElementById('frames_per_transition').value),
                    colormap: document.getElementById('colormap').value,
                    parameter: document.getElementById('parameter-input').value,
                    filename: filename
                };

                console.log("Filename used:", payload.filename);

                try {
                    const response = await fetch('/api/animate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || `HTTP error! Status: ${response.status}`);
                    }

                    const videoBlob = await response.blob();
                    const videoUrl = URL.createObjectURL(videoBlob);

                    videoPlayer.src = videoUrl;
                    downloadLink.href = videoUrl;
                    videoContainer.style.display = 'block';

                } catch (error) {
                    errorMessage.textContent = error.message;
                    errorContainer.style.display = 'block';
                    console.error('Animation generation failed:', error);
                } finally {
                    submitButton.disabled = false;
                    buttonText.textContent = 'Generate Video';
                    loadingSpinner.style.display = 'none';
                }
            });
        });
    </script>

</body>
</html>
